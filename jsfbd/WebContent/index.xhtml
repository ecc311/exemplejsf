<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Registre Alumne</title>
    </h:head>
    <h:body>
     <h2>Registre Alumne</h2>
     <h:form>
      <h:panelGrid columns="2">
       <h:outputLabel for="id">ID:</h:outputLabel> 
         <h:inputText  value="#{Gestor.id}" />
         <h:outputLabel for="nom">Nom:</h:outputLabel> 
         <h:inputText  value="#{Gestor.nom}" />
         <h:outputLabel for="password">password:</h:outputLabel>
         <h:inputText  value="#{Gestor.password}" />
         <h:outputLabel for="edat">edat:</h:outputLabel> 
         <h:inputText  value="#{Gestor.edat}" />
         <h:outputLabel for="grup">grup:</h:outputLabel> 
         <h:inputText  value="#{Gestor.grup}" />
         <h:outputLabel for="horari">horari:</h:outputLabel> 
         <h:inputText  value="#{Gestor.horari}" />
         <h:commandButton id="submit" value="aceptar" action="#{Gestor.omplir}">
         
         
</h:commandButton> 
        </h:panelGrid>
     </h:form>
    </h:body>
</html>
